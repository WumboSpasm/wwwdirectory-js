<!DOCTYPE html>
<html>
    <head>
        <title>World Wide Web Directory</title>
        <link rel="stylesheet" href="viewer.css">
        <script defer src="viewer.js"></script>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="imageExpand" hidden>
            <img src>
        </div>
        <iframe></iframe>
        <div id="pageInfoContainer">
            <div id="pageInfo">
                <img>
                <div id="pageURL"></div>
                <div id="pageLinks">
                    <a target="_blank">[View on Wayback Machine]</a>
                    <a target="_blank">[View live URL]</a>
                    <a target="_blank">[View original HTML]</a>
                </div>
                <div id="pageOptions">
                    <input type="checkbox" name="localLinks" id="localLinks" autocomplete="off" disabled="true">
                    <label for="localLinks">Highlight local links</label>
                    <input type="checkbox" name="markupView" id="markupView" autocomplete="off">
                    <label for="markupView">Markup view</label>
                </div>
                <div id="pageDomain">
                    <b>Domain:</b> <a></a>
                </div>
                <div id="pageCategory">
                    <b>Category:</b> <a></a>
                </div>
                <div id="pageKeywords">
                    <b>Keywords:</b>
                </div>
                <div id="pageNavigation">
                    <a>&#60;&#60; Prev.</a>
                    <a>Random</a>
                    <a>Next &#62;&#62;</a>
                </div>
                <div id="pageIndex">
                    <a href="index.html">Return to Index</a>
                </div>
            </div>
        </div>
    </body>
</html>
